function getURL() {
            if (!window.location.search)
              return null;
    var vars = {};
    var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
        vars[key] = value;
    });
    return vars["route"];
}


function initialize() {

var inp = getURL();
// var json1 = require('./feed.json');

 var json = (function() {
        var json = null;
        $.ajax({
            'async': false,

 var json1 = (function() {

json1 = filteredJson;

 var mapProp = {
    center: new google.maps.LatLng(-33.7295, 150.9988),
    zoom: 13,
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById("map"), mapProp);


  $.each(json, function(key, data) {

    var  lab = data.entity.vehicle.trip.route_id.split("_");


    if (inp === null || data.entity.vehicle.trip.route_id.indexOf(inp) > 0 || ( inp === "ALL" && (data.entity.vehicle.trip.route_id.indexOf('630') > 0 || data.entity.vehicle.trip.route_id.indexOf('546') > 0 ||data.entity.vehicle.trip.route_id.indexOf('619') > 0 ||data.entity.vehicle.trip.route_id.indexOf('M54') > 0 )  )) {

    var latLng = new google.maps.LatLng(data.entity.vehicle.position.latitude, data.entity.vehicle.position.longitude);



    var marker = new google.maps.Marker({
      position: latLng,
      map: map,
      // icon: icon,
      title: "Start Time: " + data.entity.vehicle.trip.start_time + "  " + data.entity.id,
      label: lab[1]
    });

    var details = "Start Time: " + data.entity.vehicle.trip.start_time + "  " + data.entity.id;

    var str = ['red','blue','black','orange','brown','yellow','pink','gray'];
    $.each(json1, function(key1, data1) {
      if (data.entity.id == data1.ent[0].entity) {
          var flightPlanCoordinates = data1.ent[0].lat;
          var flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: str[key1%8],
                strokeOpacity: 1.0,
                strokeWeight: 2
              });
          flightPath.setMap(map);
          bindInfoWindow(marker, map, infowindow, details);
      }
    });
    }
  });
}

function bindInfoWindow(marker, map, infowindow, strDescription) {
  google.maps.event.addListener(marker, 'click', function() {
    infowindow.setContent(strDescription);
    infowindow.open(map, marker);
  });
}

google.maps.event.addDomListener(window, 'load', initialize);
